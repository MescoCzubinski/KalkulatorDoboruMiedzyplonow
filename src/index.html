<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tytuł kalkulatora</title>
    <link rel="stylesheet" href="output.css" />

    <!-- fonty -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="m-0 p-0 bg-[var(--top-agrar-green)]/10 flex justify-center font-body"
  >
    <div class="m-3 bg-white rounded-3xl container flex flex-col justify-start">
      <div class="header m-3 flex justify-between">
        <div
          class="text-2xl font-header font-bold flex justify-center items-center flex-1"
        >
          <p>Kalkulator doboru międzyplonów</p>
        </div>
        <div class="h-full flex items-center justify-center">
          <button
            id="reset"
            class="w-24 h-12 flex items-center justify-center border-[var(--top-agrar-green)] border-2 rounded-3xl text-2xl text-[var(--top-agrar-green)] hover:bg-[var(--top-agrar-green)]/25"
          >
            Resetuj
          </button>
        </div>
      </div>
      <div class="content mt-5 mb-4 flex justify-around flex-wrap">
        <div class="w-80 flex flex-col justify-start" id="buttonsSection">
          <div class="flex flex-col">
            <div class="text-2xl mb-5 ml-1 font-bold text-center">
              Chcę sprawdzić:
            </div>
            <div class="flex justify-center">
              <button
                type="button"
                id="uprawaNastepczaButton"
                class="w-full m-2 p-2 h-fit border-2 rounded-2xl font-bold border-black calculation-option"
              >
                przydatność jako przedplon dla...
              </button>
              <button
                type="button"
                id="gatunekWZmianowaniuButton"
                class="w-full m-2 p-2 h-fit border-2 rounded-2xl font-bold border-black calculation-option"
              >
                przydatność w zmianowaniu z gatunkiem...
              </button>
            </div>
          </div>
        </div>
        <div
          class="section w-80 p-3 flex flex-col justify-start"
          id="gatunekWZmianowaniuSection"
        >
          <div class="mb-5 section-name text-lg font-bold text-center">
            Przydatność w zmianowaniu z gatunkiem...
          </div>
          <div class="section-content">
            <div class="input mb-5">
              <label class="ml-2 text-xl" for="GatunekWZmianowaniu">Gatunek w zmianowaniu:</label>
              <select
                id="GatunekWZmianowaniu"
                title="Gatunek w zmianowaniu"
                class="w-full mt-2 h-12 pl-2 text-xl border-2 border-[var(--bg-info)] rounded-3xl mb-2 hover:bg-[var(--bg-info)]/25"
              >
                <option value="" disabled selected hidden>
                  wybierz uprawę
                </option>
              </select>
              <label class="ml-2 text-xl" for="UprawaPosredniaGatunekWZmianowaniu">Międzyplon:</label>
              <select
                id="UprawaPosredniaGatunekWZmianowaniu"
                title="Uprawa pośrednia"
                class="w-full mt-2 h-12 pl-2 text-xl border-2 border-[var(--bg-info)] rounded-3xl mb-2 hover:bg-[var(--bg-info)]/25"
              >
                <option value="" disabled selected hidden>
                  wybierz międzyplon
                </option>
              </select>
            </div>
          </div>
        </div>
        <div
          class="section w-80 p-3 flex flex-col justify-start"
          id="uprawaNastepczaSection"
        >
          <div class="mb-5 section-name text-lg font-bold text-center">
            Przydatność jako przedplon dla...
          </div>
          <div class="section-content">
            <div class="input mb-5">
              <label class="ml-2 text-xl" for="uprawaNastepcza">Uprawa następcza:</label>
              <select
                id="uprawaNastepcza"
                title="uprawa następcza"
                class="w-full mt-2 h-12 pl-2 text-xl border-2 border-[var(--bg-info)] rounded-3xl mb-2 hover:bg-[var(--bg-info)]/25"
              >
                <option value="" disabled selected hidden>
                  wybierz uprawę
                </option>
              </select>
              <label class="ml-2 text-xl" for="UprawaPosredniaUprawaNastepcza">Międzyplon:</label>
              <select
                id="UprawaPosredniaUprawaNastepcza"
                title="Uprawa pośrednia"
                class="w-full mt-2 h-12 pl-2 text-xl border-2 border-[var(--bg-info)] rounded-3xl hover:bg-[var(--bg-info)]/25"
              >
                <option value="" disabled selected>wybierz międzyplon</option>
              </select>
            </div>
          </div>
        </div>
        <div
          class="section w-80 p-3 flex flex-col justify-start"
          id="wynikiSection"
        >
        <div class="mb-5 section-name text-lg font-bold text-center">
          Wyniki
        </div>
        <div class="rounded-3xl border p-2 w-full h-fit" id="wynikiContainer">
            <div class="section-content">
              <div class="info m-1 flex justify-center text-2xl">
                <div class="pl-2 text-center" id="wynikText"></div>
              </div>
              <div class="text-lg text-center" id="wynikText2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
